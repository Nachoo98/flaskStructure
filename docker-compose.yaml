version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: python main.py
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    env_file:
      - .env
    volumes:
      - .:/usr/src
    networks:
      - fullstack

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - fullstack

networks:
  fullstack:
    driver: bridge
